<!DOCTYPE html>
<html>
<head>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            transition: border-radius 0.3s ease;
        }
    </style>
</head>
<body>
    <h2>Changing HTML Attribute Value</h2>
    <div id="div1"></div>
    <button onclick="changeShape()">Make a change!</button>

    <script>
        let isRound = false;
        
        function changeShape() {
            let divElem = document.getElementById("div1");
            if (isRound) {
                // If currently round, make it square
                divElem.style.borderRadius = "0px";
                isRound = false;
            } else {
                // If currently square, make it round
                divElem.style.borderRadius = "50%";
                isRound = true;
            }
        }
    </script>
</body>
</html>
